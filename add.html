    <div class="container">
      <h4 class="center">Add Patient</h4>
        <div class="row">
          <form class="col s12" id="add_patients_form">
            <div class="row">
              <div class="input-field col s6">
                <input id="firstName" type="text" class="validate" data-length="25" minlength="1" maxlength="25" pattern="[A-Za-z\s]*" required>
                <label for="firstName">First Name (Required)</label>
                <span class="helper-text" data-error="Must be string"></span>
              </div>
              <div class="input-field col s6">
                <input id="lastName" type="text" class="validate" data-length="25" minlength="1" maxlength="25" pattern="[A-Za-z\s]*" required>
                <label for="lastName">Last Name (Required)</label>
                <span class="helper-text" data-error="Must be string"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="dateOfBirth" type="text" class="datepicker" required>
                <label for="dateOfBirth">dateOfBirth (Required)</label>
                <span class="helper-text" data-error="Invalid dateOfBirth format"></span>
              </div>
              <div class="input-field col s6">
                <input id="address" type="text" class="validate" data-length="25" minlength="1" maxlength="25" required>
                <label for="address">Address (Required)</label>
                <span class="helper-text" data-error="Invalid address format"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="city" type="text" class="validate" data-length="25" minlength="1" maxlength="25" required>
                <label for="city">City (Required)</label>
                <span class="helper-text" data-error="Must be string"></span>
              </div>
              <div class="input-field col s6">
                <input id="country" type="text" class="validate" data-length="25" minlength="1" maxlength="25" required>
                <label for="country">Country (Required)</label>
                <span class="helper-text" data-error="Must be string"></span>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                <button class="btn waves-effect waves-light" type="reset" name="action">Reset</button>
                <button class="btn waves-effect waves-light" type="button" onclick="location.replace('index.html')">Cancel</button>
              </div>
            </div>
          </form>
        </div>
